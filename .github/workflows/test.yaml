name: "Test"

on:
  workflow_dispatch:
  #schedule:
  #  - cron: "18 18 * * 1,3,5"
  push:
    branches: ["master"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Debug event.json"
        if: ${{ !github.event.act }}
        continue-on-error: true
        run: |
          cat "${GITHUB_EVENT_PATH}"

      - name: "Test Non-Pull"
        if: ${{ github.event_name != 'pull_request' }}
        id: test
        uses: ./
        with:
          selector: "commit.message"
          #sha: dd49c0cc254760111a78f2c739efcedd567e2bf2

      - name: "Test Pull"
        if: ${{ github.event_name == 'pull_request' }}
        id: pull
        uses: ./
        with:
          selector: "commit.message"
          sha: ${{ github.event.pull_request.head.sha }}

      - name: "Verify"
        env:
          COMMIT: ${{ steps.test.outputs.commit || steps.pull.outputs.commit }}
          RESULT: ${{ steps.test.outputs.result || steps.pull.outputs.result }}
        run: |
          echo "sha: '${{ steps.test.outputs.sha || steps.pull.outputs.sha }}'"
          if [ -z '${{ steps.test.outputs.sha || steps.pull.outputs.sha }}' ];then
            echo "No Output: sha"
            exit 1
          fi
          echo "commit: ${COMMIT}"
          if [ -z "${COMMIT}" ];then
            echo "No Output: commit"
            exit 1
          fi
          echo "result: ${RESULT}"
          if [ -z "${RESULT}" ];then
            echo "No Output: result"
            exit 1
          fi

      - name: "Schedule Failure Notification"
        if: ${{ failure() && github.event_name == 'schedule' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
